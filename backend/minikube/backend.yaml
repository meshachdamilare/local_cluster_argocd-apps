apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  labels:
    app: backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
        - name: backend-app
          image: speedyrogue007/frontend_app:latest
          command: ["apachectl" , "-D" , "FOREGROUND"]
          ports:
            - containerPort: 80
        - name: apache-exporter
          image: bitnami/apache-exporter
          ports:
            -  containerPort: 9117
---
apiVersion: v1
kind: Service
metadata:
  name: backend-app
spec:
  selector:
    app: backend-app
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: metrics
      protocol: TCP
      port: 9117
      targetPort: 9117
  type: ClusterIP